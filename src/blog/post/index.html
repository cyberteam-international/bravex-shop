    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/fonts/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.3.4/dist/lenis.css"
    />
    <link rel="icon" href="/assets/icons/favicon.png" />
    <title>BRAVEX</title>
    <script>
      document.documentElement.style.setProperty(
        "--fixed-vh",
        `${window.innerHeight}px`,
      );
    </script>
  </head>

    <main class="single-news">
      <div class="breadcrumbs single-news__breadcrumbs">
        <a href="/" class="breadcrumbs__link">Inicio</a>
        <span class="breadcrumbs__separator">/</span>
        <a href="/blog" class="breadcrumbs__link">Blog</a>
        <span class="breadcrumbs__separator">/</span>
        <span class="breadcrumbs__link breadcrumbs__link_active"
          >Cargando...</span
        >
      </div>

      <div class="single-news__section-1 fade-in">
        <div class="single-news__article">
          <p class="single-news__title">Cargando...</p>
          <p class="single-news__text"></p>
        </div>
        <img
          src="/assets/img/singleNews1.webp"
          alt="post image"
          class="single-news__image"
        />
        <img
          src="/assets/img/singleNewsMob.png"
          alt="post image"
          class="single-news__image single-news__image_mobile"
        />
      </div>

      <div class="single-news__section-3 fade-in">
        <div class="single-news__article">
          <!-- Контент статьи загружается динамически -->
          <div class="single-news__loader">
            <span class="loader"></span>
          </div>
        </div>
      </div>
    </main>
    <div class="new-collection">
      <img
        class="new-collection__background"
        src="/assets/img/newCollection.webp"
        alt="new collection"
      />

      <div class="new-collection__content">
        <div class="new-collection__header">
          <p class="new-collection__label">Nueva colección</p>
          <img
            src="/assets/icons/logo.svg"
            alt=""
            class="new-collection__logo"
          />
        </div>
        <div class="new-collection__footer">
          <div class="new-collection__info">
            <p class="new-collection__title">Sofa Boco Room</p>
            <div class="new-collection__description">
              <p class="new-collection__price">1 700€</p>
              <p class="new-collection__subtitle">
                El precio incluye entrega, instalación e IVA
              </p>
            </div>
          </div>
          <div class="new-collection__controls">
            <button class="button new-collection__button">
              <span>Aprender más</span>
              <img src="/assets/icons/right-arrow.svg" alt="arrow" />
            </button>
            <div class="new-collection__cards">
              <button class="button-card new-collection__card">
                <span>Tamaño</span>
                <span>100x150cm</span>
              </button>
              <button class="button-card new-collection__card">
                <span>Colección</span>
                <span>Dragon</span>
              </button>
              <button class="button-card new-collection__card">
                <span>Categoría</span>
                <span>Furniture</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="insights">
      <div class="swiper fade-in" id="insights-slider">
        <div class="insights__header">
          <p class="insights__title">
            <span>Explora nuestras</span>
            <span>novedades recientes</span>
          </p>

          <div class="insights__controls fade-in">
            <div class="slider-button insights-button-prev">
              <img
                src="/assets/icons/right-arrow.svg"
                alt=""
                class="slider-button-left"
              />
            </div>

            <div class="slider-button insights-button-next">
              <img
                src="/assets/icons/right-arrow.svg"
                alt=""
                class="slider-button-right"
              />
            </div>
          </div>
        </div>

        <div class="swiper-wrapper insights__swiper-wrapper fade-in">
          <!-- Новости будут подгружаться динамически через JS -->
        </div>
      </div>
    </div>

    {{> footer }}

    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
    <script
      src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      defer
    ></script>
    <script src="/script.js" type="module"></script>
    <script type="module" src="/js/post.js" defer></script>
  </body>
