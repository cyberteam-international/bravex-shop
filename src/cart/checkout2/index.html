<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sass/style.scss" />
    <link rel="stylesheet" href="/fonts/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.3.4/dist/lenis.css"
    />
    <link rel="icon" href="/assets/icons/favicon.png" />
    <title>BRAVEX - Checkout</title>
  </head>
  <body>
    {{> header }}

    <main class="checkout">
      <p class="checkout__title">Verificar</p>
      <div class="checkout__wrapper">
        <div class="checkout__layout">
          <div class="checkout__tabs">
            <span class="checkout__tab">ENVÍO Y FACTURACIÓN</span>
            <span class="checkout__tab_active">PAGO</span>
          </div>

          <form action="" class="checkout__form">
            <div class="checkout__payment">
              <label class="radio-button checkout__radio-button">
                <input
                  type="radio"
                  name="shipping-method"
                  value="PayPal"
                  checked
                />
                <span class="radio-button__custom"></span>
                <div class="radio-button__info">
                  <p class="radio-button__title">PayPal</p>
                </div>
              </label>
              <label class="radio-button checkout__radio-button">
                <input type="radio" name="shipping-method" value="Stripe" />
                <span class="radio-button__custom"></span>
                <div class="radio-button__info">
                  <p class="radio-button__title">Stripe</p>
                </div>
              </label>
              <!-- <div class="checkout__payment-type">
                <label class="radio-button checkout__radio-button">
                  <input type="radio" name="shipping" />
                  <span class="radio-button__custom"></span>
                  <div class="radio-button__info">
                    <p class="radio-button__title">Tarjeta de crédito</p>
                  </div>
                </label>
                <div class="checkout__payment-icons">
                  <img src="/assets/icons/VisaColor.svg" alt="visa" />
                  <img
                    src="/assets/icons/MasterCardColor.svg"
                    alt="mastercard"
                  />
                  <img src="/assets/icons/MaestroColor.svg" alt="maestro" />
                </div>
              </div> -->
            </div>

            <!-- <div class="checkout__form-block">
              <input
                type="text"
                class="input"
                placeholder="Número de tarjeta"
                name="cardNumber"
              />
              <div class="checkout__double-row">
                <input
                  type="text"
                  class="input"
                  placeholder="Fecha de expiración (MM/AA)"
                  name="firstName"
                />
                <input
                  type="text"
                  class="input"
                  placeholder="Código de seguridad"
                  name="securityCode"
                />
              </div>
              <input
                type="text"
                class="input"
                placeholder="Nombre en la tarjeta"
                name="nameOnCard"
              />
            </div> -->

            <label class="checkbox checkout__checkbox">
              <input type="checkbox" name="shipping" />
              <span class="checkbox__custom"></span>
              <div class="checkbox__info">
                <p class="checkbox__title">
                  Usar la dirección de envío como dirección de facturación
                </p>
              </div>
            </label>

            <a href="/checkout-thanks" class="button checkout__button"
              >Continuar</a
            >
          </form>
        </div>

        <div class="summary checkout__summary">
          <div class="summary__content">
            <p class="summary__title">Resumen del pedido</p>
            <div class="summary__info">
              <div class="summary__row">
                <div class="summary__position">
                  <p class="summary__subtitle">Subtotal</p>
                </div>
                <span class="summary__price">$44,704 USD</span>
              </div>
              <div class="summary__row">
                <div class="summary__position">
                  <p class="summary__subtitle">Entrega exprés</p>
                  <p class="summary__description">
                    Entrega para el lunes 14/07
                  </p>
                </div>
                <span class="summary__price">$0 USD</span>
              </div>
            </div>
            <div class="summary__row">
              <div class="summary__position">
                <p class="summary__subtitle">Total</p>
              </div>
              <span class="summary__price">$44,704 USD</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    {{> footer }}

    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
    <script
      src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      defer
    ></script>
  </body>
</html>
