<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sass/style.scss" />
    <link rel="stylesheet" href="../fonts/stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.3.4/dist/lenis.css"
    />
    <link rel="icon" href="../assets/icons/favicon.png" />
    <title>BRAVEX</title>
  </head>
  <body>
    <header class="header">
      <div class="header__controls header__controls_mobile">
        <button class="icon-button burger-button">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <button class="icon-button">
          <img src="../assets/icons/heart.svg" alt="favorite" />
        </button>
      </div>
      <a href="/">
        <img src="../assets/icons/logo.svg" alt="logo" class="header__logo" />
      </a>

      <ul class="header__navigation">
        <li><a href="">SHOWROOM</a></li>
        <li><a href="">DELIVERY AND PAYMENT </a></li>
        <li><a href="">CONTACTS</a></li>
        <li><a href="">TIPS</a></li>
        <li><a href="">3D VISUALISATION</a></li>
        <li><a href="">BLOG</a></li>
        <li><a href="">CATALOG</a></li>
      </ul>

      <div class="header__controls">
        <button class="icon-button">
          <img src="../assets/icons/lens.svg" alt="search" />
        </button>
        <button class="icon-button">
          <img src="../assets/icons/heart.svg" alt="favorite" />
        </button>
        <a href="/cart" class="icon-button icon-button_filled">
          <img src="../assets/icons/cart.svg" alt="cart" />
        </a>
      </div>
    </header>

    <main class="checkout">
      <p class="checkout__title">Checkout</p>
      <div class="checkout__wrapper">
        <div class="checkout__layout">
          <div class="checkout__tabs">
            <div class="checkout__tab_active">SHIPPING & BILLING</div>
            <div class="checkout__tab">PAYMENT</div>
          </div>

          <form action="" class="checkout__form">
            <p class="checkout__subtitle">CONTACT INFO</p>
            <div class="checkout__form-block">
              <input
                type="text"
                class="input"
                placeholder="Email"
                name="email"
              />
              <input
                type="text"
                class="input"
                placeholder="Phone"
                name="phone"
              />
            </div>
            <p class="checkout__subtitle">SHIPPING ADDRESS</p>
            <div class="checkout__form-block">
              <div class="checkout__double-row">
                <input
                  type="text"
                  class="input"
                  placeholder="First Name"
                  name="firstName"
                />
                <input
                  type="text"
                  class="input"
                  placeholder="Last Name"
                  name="lastName"
                />
              </div>
              <input
                type="text"
                class="input"
                placeholder="Country"
                name="country"
              />
              <input
                type="text"
                class="input"
                placeholder="State/Region"
                name="state"
              />
              <input
                type="text"
                class="input"
                placeholder="Address"
                name="address"
              />
              <div class="checkout__double-row">
                <input
                  type="text"
                  class="input"
                  placeholder="City"
                  name="city"
                />
                <input
                  type="text"
                  class="input"
                  placeholder="Postal Code"
                  name="postalCode"
                />
              </div>
            </div>
            <p class="checkout__subtitle">SHIPPING METHOD</p>
            <div class="checkout__shipping">
              <label class="radio-button">
                <input type="radio" name="shipping" checked />
                <span class="radio-button__custom"></span>
                <div class="radio-button__info">
                  <p class="radio-button__title">
                    Express Delivery with Signature
                  </p>
                  <p class="radio-button__description">
                    Delivery by Monday 14/07
                  </p>
                </div>
                <span class="radio-button__price">$ 0.00</span>
              </label>
              <label class="radio-button">
                <input type="radio" name="shipping" />
                <span class="radio-button__custom"></span>
                <div class="radio-button__info">
                  <p class="radio-button__title">Next Day with Signature</p>
                  <p class="radio-button__description">
                    Order before 3 PM ET on Friday, July 11, 2025, and receive
                    it on Saturday, July 12, 2025
                  </p>
                </div>
                <span class="radio-button__price">$ 0.00</span>
              </label>
              <label class="radio-button">
                <input type="radio" name="shipping" />
                <span class="radio-button__custom"></span>
                <div class="radio-button__info">
                  <p class="radio-button__title">Pick up In-Store</p>
                </div>
              </label>
            </div>
            <button class="button checkout__button">Continue</button>
          </form>
        </div>

        <div class="summary checkout__summary">
          <div class="summary__content">
            <p class="summary__title">Order Summary</p>
            <div class="summary__info">
              <div class="summary__row">
                <div class="summary__position">
                  <p class="summary__subtitle">Subtotal</p>
                </div>
                <span class="summary__price">$44,704 USD</span>
              </div>
              <div class="summary__row">
                <div class="summary__position">
                  <p class="summary__subtitle">Express Delivery</p>
                  <p class="summary__description">Delivery by Monday 14/07</p>
                </div>
                <span class="summary__price">$0 USD</span>
              </div>
            </div>
            <div class="summary__row">
              <div class="summary__position">
                <p class="summary__subtitle">Total</p>
              </div>
              <span class="summary__price">$44,704 USD</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"
      defer
    ></script>
    <script src="../libs/gsap/gsap.min.js" defer></script>
    <script src="../libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="../script.js" defer></script>
  </body>
</html>
